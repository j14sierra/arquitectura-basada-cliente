<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sistema de Reservas</h1>
            <form id="form-reserva">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="fecha">Fecha de Reserva:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora de Reserva:</label>
                <input type="time" id="hora" required>

                <button type="submit">Reservar</button>
            </form>

            
        </div>

        <div class="table-container">
            <h2>Reservas Actuales</h2>
            <table id="tabla-reservas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-reservas">
                    <!-- Aquí se mostrarán las reservas -->
                </tbody>
            </table>
            <div id="pagination">
                <button id="prev" onclick="cambiarPagina(-1)">Anterior</button>
                <button id="next" onclick="cambiarPagina(1)">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
